<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="menuDiv">
        <button type="button" onclick="showMovie()">Movie</button>
        <button type="button" onclick="showGenre()">Genre</button>
        <button type="button" onclick="showRent()">Rent</button>
        <button type="button" onclick="showNoncrud()">NonCRUD</button>
    </div>

    <div id="movieDiv">
        <h1>Movies</h1>
        <div id="movieCreateForm">
            <h3>Create</h3>
            <label>Title</label>
            <input type="text" id="movieCreateTitle" placeholder="Enter the Title of Movie here" />
            <label>Runtime</label>
            <input type="number" id="movieCreateRuntime" placeholder="Enter the Runtime of Movie here" />
            <label>Year</label>
            <input type="number" id="movieCreateYear" placeholder="Enter the release Year of Movie here" />
            <label>Country</label>
            <input type="text" id="movieCreateCountry" placeholder="Enter the Country where the Movie was filmed here" />
            <label>Budget</label>
            <input type="number" id="movieCreateBudget" placeholder="Enter the Budget of Movie here" />
            <label>GenreId</label>
            <input type="number" id="movieCreateGenreId" placeholder="Enter the GenreId of Movie here" />
            <button type="button" onclick="createMovie()">Create Movie</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Runtime</th>
                    <th>Year</th>
                    <th>Country</th>
                    <th>Budget</th>
                    <th>GenreID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="movieResultArea">
            </tbody>
        </table>
    </div>

    <div id="genreDiv">
        <h1>Genres</h1>
        <div id="genreCreateForm">
            <h3>Create</h3>
            <label>Genre Value</label>
            <input type="text" id="genreCreateValue" placeholder="Enter the Value of Genre here" />
            <button type="button" onclick="createGenre()">Create Genre</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Value</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="genreResultArea">
            </tbody>
        </table>
    </div>

    <div id="rentDiv">
        <h1>Rents</h1>
        <div id="rentCreateForm">
            <h3>Create</h3>
            <label>Name</label>
            <input type="text" id="rentCreateName" placeholder="Enter the Renter's Name here" />
            <label>Age</label>
            <input type="number" id="rentCreateAge" placeholder="Enter the Renter's Age here" />
            <label>Gender</label>
            <input type="text" id="rentCreateGender" placeholder="Enter the Renter's Gender here" />
            <label>Country</label>
            <input type="text" id="rentCreateCountry" placeholder="Enter the Renter's Country here" />
            <label>Rating</label>
            <input type="number" id="rentCreateRating" placeholder="Enter the Renter's movie Rating here" />
            <label>Start</label>
            <input type="date" id="rentCreateStart" placeholder="Enter the Start date of Rental here" />
            <label>End</label>
            <input type="date" id="rentCreateEnd" placeholder="Enter the End date of Rental here" />
            <label>MovieId</label>
            <input type="number" id="rentCreateMovieId" placeholder="Enter the ID of Rented Movie here" />
            <button type="button" onclick="createRent()">Create Rent</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Country</th>
                    <th>Rating</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Interval</th>
                    <th>MovieId</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="rentResultArea">
            </tbody>
        </table>
    </div>

    <div id="noncrudDiv" >
        <div id="noncrudButtons">
            <button type="button" onclick="getGenreWithAverageBudget()">Get Genre With Average Budget</button>
            <button type="button" onclick="getMoviesByGenre()">Get Movies By Genre</button>
            <button type="button" onclick="getMoviesAverageRating()">Get Movies Average Rating</button>
            <button type="button" onclick="getRentalNameWithMovieTitleAndGenre()">Get Rental Name With Movie Title And Genre</button>
            <button type="button" onclick="getNationalMovieRent()">Get National Movie Rent</button>
            <input type="text" id="personsName" placeholder="Enter the Person's Name here" />
            <button type="button" onclick="getRentedMovieTitlesOfPerson()">Get Rented Movie Titles Of Person</button>
        </div>
        <h3 id="noncrudResultH3"></h3>
        <table>
            <tbody id="noncrudResultArea">
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
